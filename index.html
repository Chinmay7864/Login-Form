<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/d3b9cd84f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="form-box">

            <header>
                <h1 id="title">Login</h1>
            </header>

            <form action="">
                <input type="text" placeholder="Name" id="namefield">
                <input type="email" placeholder="Username or Email Address">
                <input type="password" placeholder="Password">
                <a href="#" id="forgot-password">Forgot Password</a>
                <input type="button" value="Login" id="login-button">
            </form>

            <div class="links">
                <a href="#"><img src="Images/Facebook.png"></a>
                <a href="#"><img src="Images/twitter.png" ></a>
                <a href="#"><img src="Images/google.png" alt="google"></a>
            </div>

            <div class="signup">
                <p>Not a member?<a href="#" id="signupBtn">Sign Up</a></p>
            </div>

        </div>
    </div>
    
    <script src="index.js"></script>

</body>
</html>
